let currentQuestion = 0;
const userAnswers = new Array(questions.length).fill(null);
const questionArea = document.getElementById("question-area");
const nextBtn = document.getElementById("next-btn");
const resultDiv = document.getElementById("result");

function showQuestion(index) {
  nextBtn.disabled = true;
  const q = questions[index];
  let html = `<div class="question"><strong>Frage ${index+1} von ${questions.length}:</strong> ${q.q}</div><div class="answers">`;
  q.a.forEach((answer, i) => {
    html += `<label><input type="radio" name="answer" value="${i}"> ${answer}</label>`;
  });
  html += `</div>`;
  questionArea.innerHTML = html;
  const radios = document.querySelectorAll('input[name="answer"]');
  radios.forEach(radio => {
    radio.addEventListener('change', () => {
      nextBtn.disabled = false;
      userAnswers[currentQuestion] = parseInt(radio.value);
    });
  });
  if(userAnswers[currentQuestion] !== null) {
    radios.forEach(radio => {
      if(parseInt(radio.value) === userAnswers[currentQuestion]) {
        radio.checked = true;
        nextBtn.disabled = false;
      }
    });
  }
}

function showResult() {
  let correctCount = 0;
  questions.forEach((q, i) => {
    if(userAnswers[i] === q.correct) correctCount++;
  });
  const percent = Math.round((correctCount / questions.length) * 100);

  let html = `<h2>Dein Ergebnis:</h2>
              <h3>${correctCount} von ${questions.length} richtig (${percent}%)</h3>`;

  if (percent >= 80) {
    html += `<h2 style="color:green;">BRAVO Tolle Leistung!</h2>`;
  } else if (percent >= 60) {
    html += `<h2 style="color:orange;">Gute Leistung!</h2>`;
  } else {
    html += `<h2 style="color:red;">OK du musst es nochmals versuchen.</h2>`;
  }

  questionArea.innerHTML = "";
  nextBtn.style.display = "none";
  resultDiv.innerHTML = html;
}

nextBtn.addEventListener("click", () => {
  currentQuestion++;
  if (currentQuestion < questions.length) {
    showQuestion(currentQuestion);
    resultDiv.innerHTML = "";
  } else {
    showResult();
  }
});

showQuestion(currentQuestion);
</script>

</html>
